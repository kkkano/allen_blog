    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>

<body>
    <div class="container">
        <h1>ğŸ¯ é«˜æ–¯åˆ†å¸ƒä¸å¼‚å¸¸æ£€æµ‹</h1>
        <p class="subtitle">äº¤äº’å¼æ¢ç´¢æ­£æ€åˆ†å¸ƒå‚æ•°å¯¹å¼‚å¸¸æ£€æµ‹çš„å½±å“</p>

        <div class="controls">
            <div class="control-group">
                <label>
                    å‡å€¼ Î¼ (Mean): <span class="value-display" id="muValue">0</span>
                </label>
                <input type="range" id="muSlider" min="-5" max="5" step="0.1" value="0">
            </div>

            <div class="control-group">
                <label>
                    æ ‡å‡†å·® Ïƒ (Std Dev): <span class="value-display" id="sigmaValue">1.0</span>
                </label>
                <input type="range" id="sigmaSlider" min="0.5" max="3" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>
                    å¼‚å¸¸é˜ˆå€¼ Îµ (Epsilon): <span class="value-display" id="epsilonValue">0.05</span>
                </label>
                <input type="range" id="epsilonSlider" min="0.001" max="0.2" step="0.001" value="0.05">
            </div>

            <div class="control-group">
                <label>
                    æ ·æœ¬æ•°é‡: <span class="value-display" id="samplesValue">300</span>
                </label>
                <input type="range" id="samplesSlider" min="100" max="1000" step="50" value="300">
            </div>
        </div>

        <div class="plot-container" id="gaussianPlot"></div>
        <div class="plot-container" id="scatterPlot"></div>

        <div class="info-box">
            <h3>ğŸ“Š å®æ—¶ç»Ÿè®¡</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">æ£€æµ‹åˆ°çš„å¼‚å¸¸</div>
                    <div class="stat-value" id="anomalyCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å¼‚å¸¸æ¯”ä¾‹</div>
                    <div class="stat-value" id="anomalyRate">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æ­£å¸¸æ ·æœ¬</div>
                    <div class="stat-value" id="normalCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æ¦‚ç‡é˜ˆå€¼</div>
                    <div class="stat-value" id="probThreshold">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ç”Ÿæˆé«˜æ–¯åˆ†å¸ƒæ•°æ®
        function gaussianPDF(x, mu, sigma) {
            const coefficient = 1 / (sigma * Math.sqrt(2 * Math.PI));
            const exponent = -Math.pow(x - mu, 2) / (2 * Math.pow(sigma, 2));
            return coefficient * Math.exp(exponent);
        }

        // ç”Ÿæˆæ­£æ€åˆ†å¸ƒéšæœºæ•° (Box-Mullerå˜æ¢)
        function randomGaussian(mu, sigma) {
            let u1 = Math.random();
            let u2 = Math.random();
            let z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
            return z0 * sigma + mu;
        }

        // æ›´æ–°å¯è§†åŒ–
        function updateVisualization() {
            const mu = parseFloat(document.getElementById('muSlider').value);
            const sigma = parseFloat(document.getElementById('sigmaSlider').value);
            const epsilon = parseFloat(document.getElementById('epsilonSlider').value);
            const numSamples = parseInt(document.getElementById('samplesSlider').value);

            // æ›´æ–°æ˜¾ç¤ºå€¼
            document.getElementById('muValue').textContent = mu.toFixed(2);
            document.getElementById('sigmaValue').textContent = sigma.toFixed(2);
            document.getElementById('epsilonValue').textContent = epsilon.toFixed(3);
            document.getElementById('samplesValue').textContent = numSamples;

            // ç”Ÿæˆé«˜æ–¯åˆ†å¸ƒæ›²çº¿
            const xRange = [];
            const yRange = [];
            for (let x = mu - 4*sigma; x <= mu + 4*sigma; x += 0.1) {
                xRange.push(x);
                yRange.push(gaussianPDF(x, mu, sigma));
            }

            // è®¡ç®—æ¦‚ç‡é˜ˆå€¼å¯¹åº”çš„xå€¼
            const thresholdProb = gaussianPDF(mu, mu, sigma) * epsilon;

            // ç»˜åˆ¶é«˜æ–¯åˆ†å¸ƒ
            const trace1 = {
                x: xRange,
                y: yRange,
                type: 'scatter',
                mode: 'lines',
                name: 'é«˜æ–¯åˆ†å¸ƒ PDF',
                line: {
                    color: '#667eea',
                    width: 3
                },
                fill: 'tozeroy',
                fillcolor: 'rgba(102, 126, 234, 0.2)'
            };

            // å¼‚å¸¸åŒºåŸŸæ ‡è®°
            const anomalyThreshold = mu + sigma * Math.sqrt(-2 * Math.log(epsilon * sigma * Math.sqrt(2 * Math.PI)));

            const trace2 = {
                x: [anomalyThreshold, anomalyThreshold],
                y: [0, Math.max(...yRange)],
                type: 'scatter',
                mode: 'lines',
                name: 'å¼‚å¸¸é˜ˆå€¼',
                line: {
                    color: '#f56565',
                    width: 2,
                    dash: 'dash'
                }
            };

            const trace3 = {
                x: [-anomalyThreshold + 2*mu, -anomalyThreshold + 2*mu],
                y: [0, Math.max(...yRange)],
                type: 'scatter',
                mode: 'lines',
                name: 'å¼‚å¸¸é˜ˆå€¼ (å·¦)',
                line: {
                    color: '#f56565',
                    width: 2,
                    dash: 'dash'
                },
                showlegend: false
            };

            const layout1 = {
                title: 'é«˜æ–¯æ¦‚ç‡å¯†åº¦å‡½æ•° (PDF)',
                xaxis: { title: 'ç‰¹å¾å€¼ x' },
                yaxis: { title: 'æ¦‚ç‡å¯†åº¦ p(x)' },
                hovermode: 'closest',
                plot_bgcolor: '#f7fafc',
                paper_bgcolor: 'white',
                font: { family: 'Arial, sans-serif' }
            };

            Plotly.newPlot('gaussianPlot', [trace1, trace2, trace3], layout1, {responsive: true});

            // ç”Ÿæˆæ ·æœ¬æ•°æ®
            const samples = [];
            const anomalies = [];
            const normals = [];

            for (let i = 0; i < numSamples; i++) {
                const x = randomGaussian(mu, sigma);
                const y = randomGaussian(mu, sigma);
                const prob = gaussianPDF(x, mu, sigma) * gaussianPDF(y, mu, sigma);

                samples.push({x, y, prob});

                if (prob < thresholdProb) {
                    anomalies.push({x, y});
                } else {
                    normals.push({x, y});
                }
            }

            // ç»˜åˆ¶æ•£ç‚¹å›¾
            const trace4 = {
                x: normals.map(p => p.x),
                y: normals.map(p => p.y),
                type: 'scatter',
                mode: 'markers',
                name: 'æ­£å¸¸æ ·æœ¬',
                marker: {
                    color: '#48bb78',
                    size: 6,
                    opacity: 0.6
                }
            };

            const trace5 = {
                x: anomalies.map(p => p.x),
                y: anomalies.map(p => p.y),
                type: 'scatter',
                mode: 'markers',
                name: 'å¼‚å¸¸æ ·æœ¬',
                marker: {
                    color: '#f56565',
                    size: 10,
                    symbol: 'x',
                    line: {
                        width: 2
                    }
                }
            };

            const layout2 = {
                title: 'äºŒç»´ç‰¹å¾ç©ºé—´ä¸­çš„å¼‚å¸¸æ£€æµ‹',
                xaxis: { title: 'ç‰¹å¾ 1' },
                yaxis: { title: 'ç‰¹å¾ 2' },
                hovermode: 'closest',
                plot_bgcolor: '#f7fafc',
                paper_bgcolor: 'white',
                font: { family: 'Arial, sans-serif' }
            };

            Plotly.newPlot('scatterPlot', [trace4, trace5], layout2, {responsive: true});

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            document.getElementById('anomalyCount').textContent = anomalies.length;
            document.getElementById('anomalyRate').textContent =
                ((anomalies.length / numSamples) * 100).toFixed(1) + '%';
            document.getElementById('normalCount').textContent = normals.length;
            document.getElementById('probThreshold').textContent = thresholdProb.toExponential(2);
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('muSlider').addEventListener('input', updateVisualization);
        document.getElementById('sigmaSlider').addEventListener('input', updateVisualization);
        document.getElementById('epsilonSlider').addEventListener('input', updateVisualization);
        document.getElementById('samplesSlider').addEventListener('input', updateVisualization);

        function reportHeight() {
            const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
            window.parent.postMessage({ type: 'iframe-height', height }, '*');
        }

        // åˆå§‹åŒ–
        updateVisualization();
        window.addEventListener('load', () => {
            reportHeight();
            const ro = new ResizeObserver(reportHeight);
            ro.observe(document.body);
            ro.observe(document.documentElement);
            setTimeout(reportHeight, 120);
        });
    </script>
</body>
