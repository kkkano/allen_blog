<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>最左前缀匹配实验</title>
  <style>
    body{margin:0;padding:20px;background:#020617;color:#e5e7eb;font-family:"Segoe UI","Microsoft YaHei",sans-serif}
    .w{max-width:900px;margin:0 auto;background:#0f172a;border:1px solid #1e293b;border-radius:14px;padding:18px}
    h1{font-size:1.2rem;color:#38bdf8;margin-bottom:8px}
    p{color:#94a3b8;font-size:.9rem;line-height:1.6;margin-bottom:12px}
    .row{display:grid;gap:10px}
    .item{border:1px solid #334155;border-radius:10px;padding:10px;background:#111827}
    .ok{color:#22c55e}.bad{color:#ef4444}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;color:#fbbf24}
  </style>
</head>
<body>
  <div class="w">
    <h1>复合索引 (user_id, status, created_at)</h1>
    <p>点击各 SQL，查看是否满足最左前缀规则。</p>
    <div id="list" class="row"></div>
  </div>
  <script>
    const cases=[
      {sql:"WHERE user_id=1",ok:true,why:"命中最左列"},
      {sql:"WHERE user_id=1 AND status='paid'",ok:true,why:"命中前两列"},
      {sql:"WHERE status='paid'",ok:false,why:"跳过最左列"},
      {sql:"WHERE user_id=1 AND created_at>='2025-01-01'",ok:true,why:"可用到第一列，第三列效果受限"},
      {sql:"WHERE created_at>='2025-01-01'",ok:false,why:"跳过前两列"},
    ];
    const el=document.getElementById('list');
    el.innerHTML=cases.map(c=>`<div class="item"><div><code>${c.sql}</code></div><div class="${c.ok?'ok':'bad'}">${c.ok?'可较好利用':'较难利用'}：${c.why}</div></div>`).join('');
    function reportHeight(){const h=Math.max(document.body.scrollHeight,document.documentElement.scrollHeight);window.parent.postMessage({type:'iframe-height',height:h},'*')}
    window.addEventListener('load',()=>{reportHeight();const ro=new ResizeObserver(reportHeight);ro.observe(document.body);ro.observe(document.documentElement);setTimeout(reportHeight,120)});
  </script>
</body>
</html>
