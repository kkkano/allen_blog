<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>最左前缀匹配实验</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #020617;
      color: #e5e7eb;
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
    }

    .w {
      max-width: 900px;
      margin: 0 auto;
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 18px;
    }

    h1 {
      font-size: 1.2rem;
      color: #38bdf8;
      margin: 0 0 8px;
    }

    p {
      color: #94a3b8;
      font-size: 0.9rem;
      line-height: 1.6;
      margin: 0 0 12px;
    }

    .row {
      display: grid;
      gap: 10px;
    }

    .item {
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 10px;
      background: #111827;
      transition: transform 0.18s ease, border-color 0.18s ease;
    }

    .item:hover {
      transform: translateY(-1px);
      border-color: #38bdf8;
    }

    .ok {
      color: #22c55e;
    }

    .bad {
      color: #ef4444;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: #fbbf24;
      font-size: 0.88rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="w">
    <h1>复合索引 `(user_id, status, created_at)`</h1>
    <p>观察不同 WHERE 条件能否命中“最左前缀”。绿色表示更容易利用索引，红色表示利用较弱或失效。</p>
    <div id="list" class="row"></div>
  </div>

  <script>
    const cases = [
      { sql: "WHERE user_id = 1", ok: true, why: "命中最左列 user_id" },
      { sql: "WHERE user_id = 1 AND status = 'paid'", ok: true, why: "连续命中前两列" },
      { sql: "WHERE status = 'paid'", ok: false, why: "跳过最左列，难以利用该复合索引" },
      { sql: "WHERE user_id = 1 AND created_at >= '2025-01-01'", ok: true, why: "至少利用到首列，后续列利用受限" },
      { sql: "WHERE created_at >= '2025-01-01'", ok: false, why: "跳过前两列，基本不命中最左前缀" }
    ];

    const list = document.getElementById('list');
    list.innerHTML = cases
      .map((item) => {
        const statusClass = item.ok ? 'ok' : 'bad';
        const statusText = item.ok ? '可较好利用索引' : '索引利用较弱';
        return `
          <div class="item">
            <div><code>${item.sql}</code></div>
            <div class="${statusClass}">${statusText}：${item.why}</div>
          </div>
        `;
      })
      .join('');

    function reportHeight() {
      const body = document.body;
      const root = document.documentElement;
      const card = document.querySelector('.w');
      const bodyStyle = getComputedStyle(body);
      const bodyPadding = (parseFloat(bodyStyle.paddingTop) || 0) + (parseFloat(bodyStyle.paddingBottom) || 0);

      const cardHeight = card ? Math.ceil(card.getBoundingClientRect().height + bodyPadding) : 0;
      const bodyHeight = Math.max(body.scrollHeight, body.offsetHeight);
      const rootHeight = Math.max(root.scrollHeight, root.offsetHeight);
      const viewportHeight = window.innerHeight || root.clientHeight || 0;
      const rootContentHeight = Math.abs(rootHeight - viewportHeight) <= 24 ? 0 : rootHeight;

      const h = Math.max(cardHeight, bodyHeight, rootContentHeight);
      window.parent.postMessage({ type: 'iframe-height', height: h }, '*');
    }

    window.addEventListener('load', () => {
      reportHeight();
      const ro = new ResizeObserver(reportHeight);
      ro.observe(document.body);
      ro.observe(document.documentElement);
      setTimeout(reportHeight, 120);
      setTimeout(reportHeight, 300);
    });
  </script>
</body>
</html>
