<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>协同过滤 TopN 结果探索</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --border: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --primary: #38bdf8;
      --warn: #f59e0b;
    }
    body {
      background: radial-gradient(circle at 15% 8%, #123d67 0%, #020617 55%);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      padding: 20px;
    }
    .wrap {
      max-width: 920px;
      margin: 0 auto;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.96), rgba(2, 6, 23, 0.98));
      box-shadow: 0 20px 70px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--primary), var(--warn));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sub {
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 14px;
    }
    .controls {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.72);
      padding: 12px;
      margin-bottom: 12px;
      display: grid;
      gap: 10px;
    }
    label {
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.86rem;
      margin-bottom: 6px;
    }
    input[type='range'] { width: 100%; accent-color: var(--primary); }
    .value {
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
    .list {
      display: grid;
      gap: 8px;
    }
    .item {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(30, 41, 59, 0.45);
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      font-size: 0.88rem;
    }
    .score {
      color: var(--warn);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Top-N 排序结果探索</h1>
    <p class="sub">拖动阈值过滤低分候选，观察最终榜单变化，理解推荐系统“候选召回→排序→截断”的流程。</p>

    <section class="controls">
      <div>
        <label>最低预测分阈值 <span id="thVal" class="value">4.20</span></label>
        <input id="threshold" type="range" min="3.5" max="4.8" step="0.05" value="4.2" />
      </div>
    </section>

    <section id="list" class="list"></section>
  </div>

  <script>
    const movies = [
      { title: 'The Departed', score: 4.62 },
      { title: 'Memento', score: 4.57 },
      { title: 'Inception', score: 4.54 },
      { title: 'Whiplash', score: 4.48 },
      { title: 'Interstellar', score: 4.43 },
      { title: 'Amelie', score: 4.41 },
      { title: 'Arrival', score: 4.33 },
      { title: 'Her', score: 4.31 },
      { title: 'Moonlight', score: 4.24 },
      { title: 'Gravity', score: 4.10 },
    ];

    const threshold = document.getElementById('threshold');
    const thVal = document.getElementById('thVal');
    const list = document.getElementById('list');

    function render() {
      const th = Number(threshold.value);
      thVal.textContent = th.toFixed(2);

      const filtered = movies.filter((m) => m.score >= th).slice(0, 8);
      list.innerHTML = filtered.length
        ? filtered
            .map(
              (m, i) => `
            <div class="item">
              <div>${i + 1}. ${m.title}</div>
              <div class="score">${m.score.toFixed(2)}</div>
            </div>
          `
            )
            .join('')
        : `<div class="item"><div>当前阈值下无候选电影</div><div class="score">-</div></div>`;

      reportHeight();
    }

    function reportHeight() {
      const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
      window.parent.postMessage({ type: 'iframe-height', height }, '*');
    }

    threshold.addEventListener('input', render);
    window.addEventListener('load', () => {
      render();
      const ro = new ResizeObserver(reportHeight);
      ro.observe(document.body);
      ro.observe(document.documentElement);
      setTimeout(reportHeight, 120);
    });
  </script>
</body>
</html>
