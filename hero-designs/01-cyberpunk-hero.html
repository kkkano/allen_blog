<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allen's Blog - 赛博朋克风格</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'cyber': ['Orbitron', 'sans-serif'],
            'body': ['Rajdhani', 'sans-serif'],
            'mono': ['JetBrains Mono', 'monospace'],
          },
          colors: {
            'neon-pink': '#ff2a6d',
            'neon-cyan': '#05d9e8',
            'neon-purple': '#d300c5',
            'neon-yellow': '#ffd319',
            'cyber-dark': '#0d0221',
            'cyber-darker': '#050111',
          },
          animation: {
            'glitch': 'glitch 2s infinite',
            'glitch-2': 'glitch-2 3s infinite',
            'scan': 'scan 4s linear infinite',
            'flicker': 'flicker 0.15s infinite',
            'pulse-neon': 'pulse-neon 2s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
            'typing': 'typing 3.5s steps(40, end)',
            'blink': 'blink 1s step-end infinite',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    @keyframes glitch-2 {
      0%, 100% { clip-path: inset(0 0 0 0); }
      10% { clip-path: inset(10% 0 60% 0); }
      20% { clip-path: inset(40% 0 30% 0); }
      30% { clip-path: inset(70% 0 10% 0); }
      40% { clip-path: inset(20% 0 50% 0); }
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes pulse-neon {
      0%, 100% {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor, 0 0 40px currentColor;
        filter: brightness(1);
      }
      50% {
        text-shadow: 0 0 2px currentColor, 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
        filter: brightness(0.8);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .glitch-text {
      position: relative;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-text::before {
      color: #ff2a6d;
      animation: glitch 2s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      transform: translate(-2px);
    }

    .glitch-text::after {
      color: #05d9e8;
      animation: glitch 2s infinite reverse;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      transform: translate(2px);
    }

    .cyber-grid {
      background-image:
        linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid-move 20s linear infinite;
    }

    @keyframes grid-move {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    .neon-border {
      box-shadow:
        0 0 5px #05d9e8,
        0 0 10px #05d9e8,
        inset 0 0 5px rgba(5, 217, 232, 0.5);
    }

    .neon-border-pink {
      box-shadow:
        0 0 5px #ff2a6d,
        0 0 10px #ff2a6d,
        inset 0 0 5px rgba(255, 42, 109, 0.5);
    }

    .scanline::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        transparent 50%,
        rgba(0, 0, 0, 0.05) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
    }

    .cyber-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(5, 217, 232, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .cyber-btn:hover::before {
      left: 100%;
    }

    .cyber-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(5, 217, 232, 0.5), 0 0 40px rgba(5, 217, 232, 0.3);
    }

    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #05d9e8;
      animation: typing 3.5s steps(40, end), blink 1s step-end infinite;
    }

    /* 浅色模式 */
    .light-mode {
      --bg-primary: #f0f4f8;
      --bg-secondary: #e2e8f0;
      --text-primary: #1a202c;
    }

    /* 深色模式 */
    .dark .light-mode {
      --bg-primary: #0d0221;
      --bg-secondary: #050111;
      --text-primary: #ffffff;
    }
  </style>
</head>
<body class="dark">
  <div class="min-h-screen bg-cyber-darker relative overflow-hidden scanline">
    <!-- 动态背景网格 -->
    <div class="absolute inset-0 cyber-grid"></div>

    <!-- 扫描线效果 -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute w-full h-1 bg-gradient-to-r from-transparent via-neon-cyan to-transparent opacity-30 animate-scan"></div>
    </div>

    <!-- 浮动装饰元素 -->
    <div class="absolute top-20 left-10 w-32 h-32 border border-neon-cyan/30 rotate-45 animate-float"></div>
    <div class="absolute bottom-20 right-10 w-24 h-24 border border-neon-pink/30 rotate-12 animate-float" style="animation-delay: -2s;"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 border-2 border-neon-purple/40 animate-float" style="animation-delay: -4s;"></div>

    <!-- 主内容区 -->
    <div class="relative z-10 container mx-auto px-6 py-12 min-h-screen flex flex-col justify-center">
      <!-- 导航栏 -->
      <nav class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center">
        <div class="font-cyber text-neon-cyan text-xl tracking-wider animate-flicker">
          ALLEN<span class="text-neon-pink">.DEV</span>
        </div>
        <div class="flex gap-8 font-body text-lg">
          <a href="#" class="text-white/70 hover:text-neon-cyan transition-colors duration-300 relative group">
            博客
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-neon-cyan group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="#" class="text-white/70 hover:text-neon-cyan transition-colors duration-300 relative group">
            项目
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-neon-cyan group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="#" class="text-white/70 hover:text-neon-cyan transition-colors duration-300 relative group">
            标签
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-neon-cyan group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="#" class="text-white/70 hover:text-neon-cyan transition-colors duration-300 relative group">
            关于
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-neon-cyan group-hover:w-full transition-all duration-300"></span>
          </a>
        </div>
      </nav>

      <!-- Hero 主体 -->
      <div class="grid lg:grid-cols-2 gap-12 items-center">
        <!-- 左侧文字区 -->
        <div class="space-y-8">
          <!-- 状态指示器 -->
          <div class="flex items-center gap-3 font-mono text-sm">
            <div class="w-2 h-2 rounded-full bg-neon-cyan animate-pulse"></div>
            <span class="text-neon-cyan/80">SYSTEM ONLINE</span>
            <span class="text-white/40">|</span>
            <span class="text-white/60">2026.01.27</span>
          </div>

          <!-- 主标题 -->
          <div class="space-y-4">
            <h1 class="font-cyber text-5xl md:text-7xl font-bold glitch-text animate-pulse-neon text-white" data-text="ALLEN WANG">
              ALLEN WANG
            </h1>
            <div class="font-body text-2xl md:text-3xl text-neon-pink tracking-wide">
              RPA Developer & Tech Explorer
            </div>
          </div>

          <!-- 打字机效果描述 -->
          <div class="font-mono text-white/70 text-lg border-l-2 border-neon-cyan pl-4">
            <p class="typing-effect">
              > 探索AI、自动化与代码的无限可能_
            </p>
          </div>

          <!-- 技能标签 -->
          <div class="flex flex-wrap gap-3">
            <span class="px-4 py-2 border border-neon-cyan/50 text-neon-cyan font-mono text-sm neon-border hover:bg-neon-cyan/10 transition-all cursor-pointer">
              #机器学习
            </span>
            <span class="px-4 py-2 border border-neon-pink/50 text-neon-pink font-mono text-sm neon-border-pink hover:bg-neon-pink/10 transition-all cursor-pointer">
              #Python
            </span>
            <span class="px-4 py-2 border border-neon-purple/50 text-neon-purple font-mono text-sm hover:bg-neon-purple/10 transition-all cursor-pointer">
              #自动化
            </span>
            <span class="px-4 py-2 border border-neon-yellow/50 text-neon-yellow font-mono text-sm hover:bg-neon-yellow/10 transition-all cursor-pointer">
              #深度学习
            </span>
          </div>

          <!-- CTA 按钮 -->
          <div class="flex gap-4 pt-4">
            <button class="cyber-btn px-8 py-4 bg-transparent border-2 border-neon-cyan text-neon-cyan font-cyber tracking-wider">
              探索博客
            </button>
            <button class="cyber-btn px-8 py-4 bg-neon-pink/20 border-2 border-neon-pink text-neon-pink font-cyber tracking-wider">
              联系我
            </button>
          </div>
        </div>

        <!-- 右侧装饰区 -->
        <div class="relative flex justify-center items-center">
          <!-- 六边形容器 -->
          <div class="relative w-80 h-80">
            <!-- 外圈旋转 -->
            <div class="absolute inset-0 border-2 border-neon-cyan/30 rounded-full animate-spin" style="animation-duration: 20s;"></div>
            <div class="absolute inset-4 border border-neon-pink/20 rounded-full animate-spin" style="animation-duration: 15s; animation-direction: reverse;"></div>
            <div class="absolute inset-8 border border-neon-purple/30 rounded-full animate-spin" style="animation-duration: 10s;"></div>

            <!-- 中心头像区域 -->
            <div class="absolute inset-12 rounded-full bg-gradient-to-br from-neon-cyan/20 via-neon-purple/20 to-neon-pink/20 flex items-center justify-center neon-border">
              <div class="text-center">
                <div class="font-cyber text-6xl text-white mb-2">A</div>
                <div class="font-mono text-xs text-neon-cyan tracking-widest">DEVELOPER</div>
              </div>
            </div>

            <!-- 数据点 -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-2">
              <div class="w-4 h-4 bg-neon-cyan rounded-full animate-pulse"></div>
            </div>
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-2">
              <div class="w-4 h-4 bg-neon-pink rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
            </div>
            <div class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-2">
              <div class="w-4 h-4 bg-neon-purple rounded-full animate-pulse" style="animation-delay: 1s;"></div>
            </div>
            <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-2">
              <div class="w-4 h-4 bg-neon-yellow rounded-full animate-pulse" style="animation-delay: 1.5s;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部统计 -->
      <div class="absolute bottom-8 left-0 right-0 flex justify-center gap-12 font-mono text-sm">
        <div class="text-center">
          <div class="text-3xl font-cyber text-neon-cyan">50+</div>
          <div class="text-white/50">文章</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-cyber text-neon-pink">10+</div>
          <div class="text-white/50">项目</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-cyber text-neon-purple">3+</div>
          <div class="text-white/50">年经验</div>
        </div>
      </div>
    </div>

    <!-- 主题切换按钮 -->
    <button onclick="document.body.classList.toggle('dark')" class="fixed bottom-4 right-4 w-12 h-12 border border-neon-cyan/50 rounded-full flex items-center justify-center text-neon-cyan hover:bg-neon-cyan/10 transition-all z-50">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
    </button>
  </div>
</body>
</html>
